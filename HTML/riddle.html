<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riddle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <link href="Style.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid" style="background-color: black;">
    <main>
            <div class="row justify-content-center">
                <div class="col-lg-6" style="background-color: black;">
                    <section class="py-5 text-center container">
                        <div class="row py-md-2">
                            <div class="col-md-6 col-lg-6 mx-auto">
                                <h1 class="fw-light" style="color: white;"><strong>Find The Code</strong></h1>
                                <div class="imagePlaceholder" id="placeholderImage">
                                    <img src="Images/adventureTime.jpg" class="img-fluid" id="variableImage">
                                </div>
                                <button type="button" class="btn btn-warning" id="next-button-riddle"><svg xmlns="http://www.w3.org/2000/svg"
                                        width="25" height="25" fill="currentColor" class="bi bi-arrow-right"
                                        viewBox="0 0 16 16">
                                        <path fill-rule="evenodd"
                                            d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z" />
                                    </svg></button>
                            </div>
                        </div>
                    </section>
                </div>
                <div class="col-md-6" style="background-color:#D8C800;">
                    <div class="error-message" id="error"></div>
                    <section class="py-5 text-center container">
                        <div class="row py-md-2">
                            <div class="col-md-6 col-lg-6 mx-auto">
                                <h1 class="fw-light"><strong>The Riddle</strong></h1>
                                <p class="h5" id="firstRiddle">Mountains will crumble to it and temples fall, and no man can
                                    survive its endless call. What is it?</p>
                                <p class="h5" id="secondRiddle">What lives on it's own substance, but dies as soon as it
                                    devours itself?</p>
                                <p class="h5" id="thirdRiddle">You can hear me. You can see what I do. Me, you cannot see.
                                    What am I?</p>
                                <form>
                                    <div class="mb-3">
                                        <input type="text" class="form-control" id="guess" aria-describedby="guessHelp">
                                        <p class="h5">Take your case...</p>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </section>
                </div>
                <div class="col" style="height:3rem">
                </div>
            </div>
    </main>
    <footer>
        <nav class="navbar fixed-bottom mx-auto" style="background-color: black;">
            <div class="container-fluid">
                <a class="navbar-brand ms-auto" href="#">
                    <img src="Images/logo.png" width="150px" height="80px" alt="">
                </a>
            </div>
        </nav>
    </footer>
</div>
    <script src="Jquery/jquery-3.6.0.min.js">
    </script>
    <script src="JSfiles/RiddleScript.js"></script>
</body>
</html>
